<style type="text/css">
  /* 
    any element that contains "bar"
    in it's list of space separated values
  */
  p[foo~="bar"] {
   text-transform: uppercase;
  }

  /* contains substring bar */
  p[foo*="bar"] {
    color: blue;
  }

  /* starts with bar */
  p[foo^="bar"] {
    font-weight: bold;
  }

  /* starts with bar- */
  p[foo|="bar"] {
    text-transform: lowercase;
  }
</style>
<div>
  <p foo="bar baz qux">Paragraph 1</p>
  <p foo="barney bazye quxey">Paragraph 2</p>
  <p foo="foo bar">Paragraph 3</p>
  <p foo="bar-bah">Paragraph 4</p>
</div>
